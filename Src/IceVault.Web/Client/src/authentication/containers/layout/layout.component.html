<div class="page">
  <div class="page__left">
    <img src="assets/backgrounds/circles.svg" alt="circle" class="page__background">
  </div>
  <div class="page__right">
    <ng-container *ngIf="information$ | async as information">
      <ice-vault-information [style]="information.style" [message]="information.message"
        (dismissed)="dismissInformation()"></ice-vault-information>
    </ng-container>
    <ice-vault-spinner *ngIf="loading$ | async" [isRetrying]="(isRetrying$ | async) ?? false"></ice-vault-spinner>
    <router-outlet></router-outlet>
  </div>
</div>
